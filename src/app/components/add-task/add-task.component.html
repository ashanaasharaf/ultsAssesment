<app-header></app-header>
<div class="card shadow text-center mb-5">
    <div class="card-header bg-primary text-light">
        <h4>{{updateData ? 'UPDATE TODO' :'ADD TODO'}}</h4>
    </div>

    <div class="card-body">
        <form [formGroup]="myForm" (submit)="onSubmit()">
            <div class="form-group">
                <input type="text" name="todo" class="form-control" placeholder="Add Todo . . ." formControlName="todo">
                <span class="data-color" *ngIf="formSubmitted && myForm.get('todo')?.hasError?.('required')">Task is required</span>
            </div>
            <button class="btn btn-primary" [disabled]="myForm.invalid">{{updateData ?'UPDATE':'ADD'}}</button>
        </form>
    </div>
</div>
